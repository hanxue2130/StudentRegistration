<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Registration Web Service</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
<!--     <script src="student.js"></script> -->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<!-- 	<script href="student.js" th:src="@{student.js}"></script> -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
      <div class="row justify-content-md-center">
              <div class="col-md-auto">
            <div class="text-center jumbotron">
           <h1>Student Registration Web Service</h1>
                <button id="getAllStudents">get all students</button>
         
            <div id="allStudents">
                <table class="table" id="student-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                    <tbody>
                </table>
            </div>
          </div>
        </div>
        <div class="col-sm-4 jumbotron">
        <div class="text-left">
            <h2>Student Registration Form</h2>
        </div>
        <form class="form-horizontal" id="student-registration-form">            
            <div class="form-group form-group-lg">
               <hr>
                <label class="col-sm-2 control-label">Name</label>
                
              
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
             <hr>
                <label class="col-sm-2 control-label">Age</label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
             <hr>
                <label class="col-sm-2 control-label">Mobile</label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
            <hr>
                <label class="col-sm-2 control-label">Address</label>
                 
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Register
                    </button>
                </div>
            </div>
        </form>
        </div>

        <div class="col-sm-4 jumbotron">
	       	  <div class="row">
		          <div class="col">
		            <h2>
		              Retrieve Details by ID
		            </h2>
		            <hr>
		            <label for="">Enter Id</label><br>
		            <input type="text" class="form-control" id="findId">
		            
		            <button id="findbyid" class="btn btn-warning">Retrieve</button>
		            <hr>
		          </div>
		          <div class="col">
	        	</div>
	        	<div id="studentById"></div>
	        	
      		
      		<div class="col">
            <h2>
              Delete Student by ID
            </h2>
	            <hr>
	            <label for="">Enter Id</label><br>
	            <input type="text" class="form-control" id="deletebyid" >
	            <button id="deletebyid" class="btn btn-danger">Delete</button>
	            <hr>
          </div>
      		     </div>
      </div>
</body>
</html>
